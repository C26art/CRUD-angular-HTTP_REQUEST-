<h1>Lista de Alunos</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome do aluno</th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone do aluno</th>
    <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email do aluno</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF do aluno</th>
    <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell id="edit" *matCellDef="let element" (click)="edit(element.id)"><a><mat-icon>edit</mat-icon></a></td>
  </ng-container>
  <ng-container matColumnDef="remover">
    <th mat-header-cell *matHeaderCellDef>Remover</th>
    <td mat-cell id="remove" *matCellDef="let element" (click)="delete(element.id)"><a><mat-icon>delete</mat-icon></a></td>
  </ng-container>


  <ng-container matColumnDef="vazio">
    <td mat-footer-cell *matFooterCellDef colspan="7" style="color:red;">Sem Alunos Cadastrados</td>
  </ng-container>
  <ng-template [ngIf]="dataSource.data.length === 0">
    <tr mat-footer-row *matFooterRowDef="['vazio']" style="text-align: center;"></tr>
  </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
